name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

env:
  KDOWN_VERSION: ${{ github.ref_name }}

jobs:
  build-cli:
    name: CLI (${{ matrix.name }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - name: macOS-arm64
            runner: macos-14
            os: macos
            arch: aarch64
            ext: tar.gz
          - name: macOS-x64
            runner: macos-13
            os: macos
            arch: x64
            ext: tar.gz
          - name: Linux-x64
            runner: ubuntu-latest
            os: linux
            arch: x64
            ext: tar.gz
          - name: Linux-arm64
            runner: ubuntu-24.04-arm
            os: linux
            arch: aarch64
            ext: tar.gz
          - name: Windows-x64
            runner: windows-latest
            os: windows
            arch: x64
            ext: zip
          - name: Windows-arm64
            runner: windows-11-arm
            os: windows
            arch: aarch64
            ext: zip
    steps:
      - uses: actions/checkout@v6

      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'

      - uses: gradle/actions/setup-gradle@v5

      - name: Build native image
        run: ./gradlew :cli:nativeCompile -Pkdown.version=${KDOWN_VERSION#v}

      - name: Package (Unix)
        if: matrix.os != 'windows'
        run: |
          cd cli/build/native/nativeCompile
          tar -czf kdown-${{ matrix.os }}-${{ matrix.arch }}.tar.gz kdown

      - name: Package (Windows)
        if: matrix.os == 'windows'
        shell: pwsh
        run: |
          cd cli/build/native/nativeCompile
          Compress-Archive -Path kdown.exe -DestinationPath kdown-${{ matrix.os }}-${{ matrix.arch }}.zip

      - uses: actions/upload-artifact@v6
        with:
          name: kdown-${{ matrix.os }}-${{ matrix.arch }}
          path: cli/build/native/nativeCompile/kdown-${{ matrix.os }}-${{ matrix.arch }}.${{ matrix.ext }}

  build-android:
    name: Android APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17

      - uses: gradle/actions/setup-gradle@v5

      - name: Decode keystore
        if: env.ANDROID_KEYSTORE_BASE64 != ''
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > /tmp/release.keystore

      - name: Build release APK
        env:
          ANDROID_KEYSTORE_FILE: /tmp/release.keystore
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: ./gradlew :app:android:assembleRelease -Pkdown.version=${KDOWN_VERSION#v}

      - name: Rename APK
        run: |
          APK=$(find app/android/build/outputs/apk/release -name '*.apk' | head -1)
          cp "$APK" app/android/build/outputs/apk/release/kdown-android.apk

      - uses: actions/upload-artifact@v6
        with:
          name: kdown-android
          path: app/android/build/outputs/apk/release/kdown-android.apk

  build-desktop:
    name: Desktop (${{ matrix.name }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - name: macOS
            runner: macos-latest
            task: packageDmg
            artifact: "*.dmg"
          - name: Linux-x64
            runner: ubuntu-latest
            task: packageDeb
            artifact: "*.deb"
          - name: Linux-arm64
            runner: ubuntu-24.04-arm
            task: packageDeb
            artifact: "*.deb"
          - name: Windows-x64
            runner: windows-latest
            task: packageMsi
            artifact: "*.msi"
          - name: Windows-arm64
            runner: windows-11-arm
            task: packageMsi
            artifact: "*.msi"
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17

      - uses: gradle/actions/setup-gradle@v5

      - name: Build desktop package
        run: ./gradlew :app:desktop:${{ matrix.task }} -Pkdown.version=${KDOWN_VERSION#v}

      - uses: actions/upload-artifact@v6
        with:
          name: kdown-desktop-${{ matrix.name }}
          path: app/desktop/build/compose/binaries/main/**/${{ matrix.artifact }}

  build-web:
    name: Web (WasmJs)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17

      - uses: gradle/actions/setup-gradle@v5

      - name: Build web distribution
        run: ./gradlew :app:web:wasmJsBrowserDistribution -Pkdown.version=${KDOWN_VERSION#v}

      - name: Package web distribution
        run: |
          cd app/web/build/dist/wasmJs/productionExecutable
          zip -r /tmp/kdown-web.zip .

      - uses: actions/upload-artifact@v6
        with:
          name: kdown-web
          path: /tmp/kdown-web.zip

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-cli, build-android, build-desktop, build-web]
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f | sort

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*

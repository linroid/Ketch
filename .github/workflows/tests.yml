name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  jvm-tests:
    name: JVM Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17

      - uses: gradle/actions/setup-gradle@v5

      - name: Run JVM tests
        run: ./gradlew jvmTest

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results-jvm
          path: '**/build/test-results/**/TEST-*.xml'

  android-tests:
    name: Android Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17

      - uses: gradle/actions/setup-gradle@v5

      - name: Run Android unit tests
        run: ./gradlew testDebugUnitTest

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results-android
          path: '**/build/test-results/**/TEST-*.xml'

  ios-tests:
    name: iOS Tests
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17

      - uses: gradle/actions/setup-gradle@v5

      - name: Run iOS simulator tests
        run: ./gradlew iosSimulatorArm64Test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results-ios
          path: '**/build/test-results/**/TEST-*.xml'

  wasmjs-tests:
    name: WasmJs Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17

      - uses: gradle/actions/setup-gradle@v5

      - name: Run WasmJs tests
        run: ./gradlew wasmJsBrowserTest wasmJsNodeTest

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results-wasmjs
          path: '**/build/test-results/**/TEST-*.xml'

  publish-results:
    name: Publish Test Results
    runs-on: ubuntu-latest
    needs: [ jvm-tests, android-tests, ios-tests, wasmjs-tests ]
    if: always()
    steps:
      - name: Download test results
        uses: actions/download-artifact@v7
        with:
          pattern: test-results-*
          merge-multiple: true

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: '**/TEST-*.xml'
